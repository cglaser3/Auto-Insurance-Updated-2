<body>
  <div class="overlay">
    <img src="assets/images/logo.png" alt="AI Insurance Advisors logo" class="logo" />
    <div class="card">
      <h1>Find Smarter Insurance Options, Instantly</h1>
      <p class="subhead">Enter your ZIP code to start your free quote in seconds.</p>
      <form id="zip-form" action="#">
        <label for="zip" class="visually-hidden">ZIP Code</label>
        <input type="text" id="zip" name="zip" maxlength="5" pattern="\d{5}" inputmode="numeric" placeholder="ZIP Code" required />
        <p id="zip-error" class="error hidden">Please enter a valid 5-digit ZIP code.</p>
        <button type="submit">Start Quote</button>
      </form>
      <p class="disclaimer">Your information is safe and encrypted.</p>
    </div>
  </div>

  <div id="app" class="hidden"></div>
  <div id="progress-container" class="hidden"><div id="progress"></div></div>

  <!-- Hidden Netlify form for data submission -->
  <form name="quote" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input name="zip" />
    <input name="firstName" />
    <input name="lastName" />
    <input name="dobMonth" />

    <input name="vehicleMileage0" />
    <input name="vehicleUse0" />
    <input name="vehicleCoverage0" />
    <input name="vehicleDeductible0" />
    <input name="driverCount" />
    <input name="driverFirst0" />
    <input name="driverLast0" />
    <input name="driverDobMonth0" />
    <input name="driverDobDay0" />
    <input name="driverDobYear0" />
    <input name="driverLicense0" />
    <input name="driverGender0" />
    <input name="driverMarital0" />
    <input name="driverViolations0" />
    <input name="driverDefensive0" />
    <input name="currentlyInsured" />
    <input name="currentCompany" />
    <input name="currentDuration" />
    <input name="currentPremium" />
    <input name="billingFreq" />
